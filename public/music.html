<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Tech Stack</title>
    <link rel="stylesheet" href="styles/music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Music for Coding</h1>
        <p>Boost your productivity with these curated tracks designed for focus and creativity!</p>
    </header>

    <main>
        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="title">Track Name</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-container">
                    <span id="currTime">00:00</span>
                    <span id="durTime">00:00</span>
                </div>
            </div>
            <audio src="" id="audio"></audio>
            <div class="img-container">
                <img src="images/placeholder.jpg" alt="Cover Image" id="cover" />
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>

        <div class="song-list" id="song-list">
            <!-- Dynamic song list will be added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tech Stack | Created by the Global World Programmers Community</p>
    </footer>

    <script src="scripts/music.js"></script>
</body>
</html>
